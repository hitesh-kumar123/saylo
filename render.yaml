services:
  - type: web
    name: saylo-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install --omit=dev
    startCommand: cd backend && npm start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGIN
        value: https://your-frontend.vercel.app
